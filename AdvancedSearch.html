<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div id="main-div"><h2>Advanced Search</h2></div>
            <div id="navigation">
                <header>
                    <a href="index.html">Google Search</a>
                </header>
            </div>
        </div>        

        <form method="get" action="https://www.google.com/advanced_search" id="advancedsearch">
            <div class="field">
                <label for="field1">all these words: </label> 
                <input type="text" id="field1" name="as_q"> <br><br>
            </div>            

            <div class="field">
                <label for="field2">this exact word phrase: </label> 
                <input type="text" id="field2" name="as_epq"> <br><br>
            </div>

            <div class="field">
                <label for="field3">any of these words: </label> 
                <input type="text" id="field3" name="as_oq"> <br><br>
            </div>

            <div class="field">
                <label for="field3">none of these words: </label> 
                <input type="text" id="field4" name="as_eq"> <br><br>
            </div>
            <input type="submit" value="Advanced Search">
        </form>

    </body>
</html>
